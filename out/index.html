<!DOCTYPE html>
<html>
    <head id='head'>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <script>
            if(document.location.protocol == 'http:')document.location.protocol = 'https:';
        </script>
        <script src='./static/jquery.min.js'></script>
    </head>
    <body>
        <style scoped>
            ul {
                font-size: 1.2em;
            }
            h1 {
                font-size: 3.6em;
            }
            .it {
                font-size: 0.5em;
                float: right;
            }
        </style>
        <h1><strong id='name'>icebox</strong></h1>
        <ul id='list'></ul>
        <div class='it'>
            <p><a href='/mark.html?@links'>Links</a></p>
            <p><a href='https://creativecommons.org/licenses/by-nc-sa/3.0/'>Share it? Attribution-NonCommercial-ShareAlike</a></p>
        </div>
        <script>
            $.getJSON('./config.json')
            .done(function(config){
                document.config = config;
                $('#head').append($('<title>').text(config['name']));
                $('#name').text(config['name']);
                $.each(config['style'], function(_, link){
                    $('#head').append($('<link>').attr({
                        "rel":"stylesheet",
                        "type":"text/css",
                        "href":link
                    }));
                })
                $.getJSON('./blog.json')
                .done(function(items){
                    if(!items){
                        $('#list').append(
                            $('<li>').text('作者太懒，一篇文章都没有...')
                        );
                        return;
                    };
                    $.each(items.reverse(), function(_, item){
                        $('#list').append(
                            $('<li>').html(
                                $('<a>').text(item).attr('href', './mark.html?'+item)
                            )
                        );
                    })
                })
                .fail(function(){
                    $('#list').append(
                        $('<li>').text('貌似blog.json加载错误了？')
                    )
                });
            });
        </script>
    </body>
</html>
